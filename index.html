<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/facebook-logo-3-1.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-titulo">
            <h1>facebook</h1>
        </div>

        <div class="nav-inputs">
            <div class="login">
                <label>Email ou telefone</label>
                <input type="text">
            </div>

            <div class="senha">
                <label>Senha</label>
                <input type="password">
                <a href="#">Esqueceu a conta?</a>
            </div>

            <button>Entrar</button>
        </div>
    </nav>
    <div class="center">
        <div class="center-left">
            <div class="center-txt">
                <h1>Logins recentes</h1>

            <div class="icon">
                <img src="imagens/118569888.png" alt="">
                <h2>Matheus</h2>
            </div>

            </div>
        </div>

        <div class="center-right">
            <h1>Criar uma nova conta</h1>
            <h2>É gratuito e sempre será</h2>
            <div class="center-r-input">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
            </div>
            <input type="text" placeholder="Celular ou email">
            <input type="text" placeholder="Nova senha">
            <h2>Data de nascimento</h2>
            <div class="data-nascimento">
                <select name="Dia" id="Dia" aria-placeholder="Dia">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
